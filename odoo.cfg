[settings]
folder = odoo

openerp_xmlrpc_port = 8069
openerp_xmlrpcs_port = 8071
openerp_workers = 4 
openerp_limit_time_cpu = 10800 
openerp_limit_time_real = 21600 
openerp_data_dir = /home/${env:USER}/.local/share/Odoo
openerp_dbfilter = .*

postgres_version = 9.4.4
postgres_host = 127.0.0.1
postgres_db_name = entidades 
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5432
postgres_maxconn = 80

supervisor_port = 9001
supervisor_url = http://127.0.0.1
