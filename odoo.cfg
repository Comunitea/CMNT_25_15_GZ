[settings]
folder = odoo

odoo_xmlrpc_port = 8069
odoo_workers = 0
odoo_limit_time_cpu = 10800
odoo_limit_time_real = 21600
odoo_data_dir = /home/${env:USER}/.local/share/Odoo
odoo_dbfilter = .*
odoo_proxy_mode = False
odoo_unaccent = True
odoo_without_demo = True
odoo_pg_path = ${buildout:directory}/parts/postgres/bin
odoo_longpolling_port = 8072
odoo_list_db = True
odoo_admin_passwd = admin

postgres_version = 12.1
postgres_host = 127.0.0.1
postgres_db_name = entidades
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5432
postgres_maxconn = 120

supervisor_port = 9001
supervisor_url = http://127.0.0.1
